<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon-96x96-2.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32_3.png"
    />

    <title>PayPro Global</title>
  </head>
  <body class="vh-100 vw-100">
    <main class="m-auto">
      <section class="section">
        <h1>Email verification</h1>
        <p>Letâ€™s get started with this simple verification.</p>
        <form id="form">
          <div class="form-group mb-3 mt-3">
            <label for="email">Email verification</label>
            <input
              class="form-control shadow-none"
              id="email"
              aria-describedby="emailHelp"
              placeholder="example@mail.com"
              type="email"
            />
            <!--to prevent form from "jumping" on error message appear -->
            <small class="form-text"
              ><span class="toggleHide" id="emailHelp">hidden text</span></small
            >
          </div>

          <div class="form-group mb-3 mt-3">
            <label for="link">Verification URL</label>
            <input
              class="form-control shadow-none"
              id="link"
              aria-describedby="linkHelp"
              placeholder="https://"
            />
            <!--to prevent form from "jumping" on error message appear -->
            <small class="form-text"
              ><span class="toggleHide" id="linkHelp">hidden text</span></small
            >
          </div>

          <button
            type="submit"
            id="formButton"
            class="btn w-100 shadow-none startButton"
          >
            Move forward
          </button>
          <div class="d-flex justify-content-center hide" id="spin">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
        </form>
      </section>
    </main>
    <div class="orangeBlur"></div>
    <div class="blueBlur"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./index.js"></script>
</html>
